    <style>
      body {

		.cursor-zoom-in {
		  cursor: zoom-in;
		}
		.cursor-zoom-out {
		  cursor: zoom-out;
		}
		#lightbox {
		  display: none;
		}
		#lightbox.show {
		  display: flex;
		}
		#zoom-target {
		  cursor: zoom-in;
		}

		#lightbox-img {
		  transform: scale(0.95);
		  opacity: 0;
		}


		#lightbox-img {
		  transition: transform 0.3s ease, opacity 0.3s ease;
		}
		#lightbox.show #lightbox-img {
		  transform: scale(1);
		  opacity: 1;
		}

    </style>
  </head>

  <body class="text-[#141414] min-h-screen bg-cover bg-center" style="background-image: url('/wagich/images/wallpaper.jpg');">

      <main class="flex-1 px-6 py-8">
        
    
  <article class="cf pa3 pa4-m pa4-l">

    </div>

  <div class="mw8 center">

      </footer>

    </div>

    
	<script>
	  document.addEventListener('DOMContentLoaded', () => {
		const container = document.getElementById('zoom-container');
		if (!container) return;

		const panzoom = Panzoom(container, {
		  maxScale: 3,
		  minScale: 1,
		  startScale: 1,
		  contain: 'outside',
		  animate: true,
		  duration: 200,
		});

		container.addEventListener('wheel', panzoom.zoomWithWheel);

		let isZoomed = false;
		container.addEventListener('click', () => {
		  if (isZoomed) {
			panzoom.zoomTo(0, 0, 1);
			container.classList.remove('cursor-zoom-out');
			container.classList.add('cursor-zoom-in');
		  } else {
			panzoom.zoomTo(0, 0, 2);
			container.classList.remove('cursor-zoom-in');
			container.classList.add('cursor-zoom-out');
		  }
		  isZoomed = !isZoomed;
		});

		container.classList.add('cursor-zoom-in');
	  });
	</script>

	<script>
	  document.addEventListener('DOMContentLoaded', () => {
		const thumb = document.getElementById('zoom-target');
		const overlay = document.getElementById('lightbox');
		const overlayImg = document.getElementById('lightbox-img');
		const closeBtn = document.getElementById('lightbox-close');

		if (thumb && overlay && overlayImg && closeBtn) {
		  thumb.addEventListener('click', () => {
			overlayImg.src = thumb.src;
			overlay.classList.add('show');
			overlayImg.classList.add('cursor-zoom-out');
		  });

		  closeBtn.addEventListener('click', () => {
			overlay.classList.remove('show');
		  });

		  overlay.addEventListener('click', (e) => {
			if (e.target === overlay) overlay.classList.remove('show');
		  });

		  overlayImg.addEventListener('click', () => {
			overlay.classList.remove('show');
		  });
		}
	  });
	</script>




  </body>

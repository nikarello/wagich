	<script>
	  document.addEventListener('DOMContentLoaded', () => {
		const container = document.getElementById('zoom-container');
		if (!container) return;

		const panzoom = Panzoom(container, {
		  maxScale: 3,
		  minScale: 1,
		  startScale: 1,
		  contain: 'outside',
		  animate: true,
		  duration: 200,
		});

		container.addEventListener('wheel', panzoom.zoomWithWheel);

		let isZoomed = false;
		container.addEventListener('click', () => {
		  if (isZoomed) {
			panzoom.zoomTo(0, 0, 1);
			container.classList.remove('cursor-zoom-out');
			container.classList.add('cursor-zoom-in');
		  } else {
			panzoom.zoomTo(0, 0, 2);
			container.classList.remove('cursor-zoom-in');
			container.classList.add('cursor-zoom-out');
		  }
		  isZoomed = !isZoomed;
		});

		container.classList.add('cursor-zoom-in');
	  });
	</script>

	<script>
	  document.addEventListener('DOMContentLoaded', () => {
		const thumb = document.getElementById('zoom-target');
		const overlay = document.getElementById('lightbox');
		const overlayImg = document.getElementById('lightbox-img');
		const closeBtn = document.getElementById('lightbox-close');

		if (thumb && overlay && overlayImg && closeBtn) {
		  thumb.addEventListener('click', () => {
			overlayImg.src = thumb.src;
			overlay.classList.add('show');
			overlayImg.classList.add('cursor-zoom-out');
		  });

		  closeBtn.addEventListener('click', () => {
			overlay.classList.remove('show');
		  });

		  overlay.addEventListener('click', (e) => {
			if (e.target === overlay) overlay.classList.remove('show');
		  });

		  overlayImg.addEventListener('click', () => {
			overlay.classList.remove('show');
		  });
		}
	  });
	</script>
